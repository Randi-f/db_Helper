<!--引入css文件-->
<link rel="stylesheet" href="__CSS__/bootstrap.css.map" />
<link rel="stylesheet" href="__CSS__/bootstrap.css" />
<!--引入js文件-->
<script src="__JS__/jquery-3.6.3.min.js"></script>
<script src="__JS__/bootstrap.js"></script>

<div class="container main-content">
    <div class="row">
      <div class="col-sm-2">
        <button class="btn btn-secondary btn-new">USER INFORMATION</button>

      </div>
      <div class="col-sm-10 content-box">
        <table {$list|raw} class="table table-striped table-bordered" >
          <thead>
              <tr>
                <th class="text-center">ID</th>
                <th class="text-center">FIRST NAME</th>
                <th class="text-center">LAST NAME</th>
                <th class="text-center">PASSWORD</th>
                <th class="text-center">DATABASE</th>
              </tr>
          </thead>
          <tbody>
          {volist name="list" id="obj"}
            <tr>
              <td class="text-center">{$obj.user_id}</td>
              <td class="text-center">{$obj.first_name}</td>
              <td class="text-center">{$obj.last_name}</td>
              <td class="text-left">{$obj.user_pwd}</td>
              <td class="text-center">{$obj.db_file_name}</td>
            </tr>
          {/volist}
          </tbody>
        </table>
        </div>
        <a class="form-control create" href="{:url('/user/create')}">create account</a>

      </div>
    </div>
  </div>
